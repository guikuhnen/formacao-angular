<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eventos</title>
    <script src="./scripts.js" defer></script>
  </head>
  <body>
    <form action="..." method="get" id="registration">
      <label for="name">Name:</label>
      <input type="text" name="name" />
      <br />
      <label for="password">Password:</label>
      <input type="password" name="password" />
      <br />
      <button type="submit">Registration</button>
    </form>
    <br />
    <hr />
    <br />
    <form action="..." method="get" id="select-radio">
      <label>
        HTML5
        <input type="radio" name="radio" value="HTML5" />
      </label>
      <br />
      <label>
        CSS3
        <input type="radio" name="radio" value="CSS3" />
      </label>
      <br />
      <label>
        JS
        <input type="radio" name="radio" value="JS" />
      </label>
      <br />
      <button type="submit">Select your Favorite</button>
    </form>
    <br />
    <hr />
    <br />
    <form action="..." method="get" id="select-checkbox">
      <label>
        HTML5
        <input type="checkbox" name="checkbox" value="HTML5" />
      </label>
      <br />
      <label>
        CSS3
        <input type="checkbox" name="checkbox" value="CSS3" />
      </label>
      <br />
      <label>
        JS
        <input type="checkbox" name="checkbox" value="JS" />
      </label>
      <br />
      <button type="submit">Select Favorites</button>
    </form>
    <br />
    <hr />
    <br />
    <div id="submit" style="background-color: red; color: yellow;"></div>    
    <div id="change" style="background-color: blue; color: yellow;"></div>
  </body>
</html>
